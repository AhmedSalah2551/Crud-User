<div class="login d-flex justify-content-center align-items-center m-auto">
    <div>
        <div class="col-12">
          <div class="d-flex align-items-center justify-content-center w-100 py-4">
            <div class="box w-100">
                <h2>{{'login.Login'|translate}} </h2>
                <form [formGroup]="loginForm">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{'login.Email'|translate}}</mat-label>
                        <input matInput   placeholder="email" formControlName="email">
                        <mat-error>{{'login.Required'|translate}}</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{'login.Password'|translate}}</mat-label>
                        <input matInput type="password" placeholder="password" formControlName="password">
                        <mat-error>{{'login.Required'|translate}}</mat-error>
                    </mat-form-field>
                </form>
                <div class="d-flex justify-content-center">
                    <button  mat-raised-button color="warn" (click)="login()">{{'login.login'|translate}}</button>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
